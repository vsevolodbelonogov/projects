<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Мини-игры</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="menu">
        <h1>Выберите игру</h1>

        <div class="game-choice">
            <h2>Угадай мем</h2>
            <label for="memes-difficulty">Сложность: </label>
            <select id="memes-difficulty">
                <option value="easy">Легко (3 варианта)</option>
                <option value="medium">Средне (5 вариантов)</option>
                <option value="hard">Сложно (7 вариантов)</option>
            </select>
            <button onclick="startGame('memes')">Старт</button>
        </div>

        <div class="game-choice">
            <h2>Угадай число</h2>
            <label for="number-difficulty">Сложность: </label>
            <select id="number-difficulty">
                <option value="easy">Легко (1-20)</option>
                <option value="medium">Средне (1-50)</option>
                <option value="hard">Сложно (1-100)</option>
            </select>
            <button onclick="startGame('number')">Старт</button>
        </div>

        <div class="game-choice">
            <h2>Лабиринт</h2>
            <label for="maze-difficulty">Сложность: </label>
            <select id="maze-difficulty">
                <option value="easy">Легко (4x4)</option>
                <option value="medium">Средне (6x6)</option>
                <option value="hard">Сложно (8x8)</option>
            </select>
            <button onclick="startGame('maze')">Старт</button>
        </div>

    </div>

    <!-- Игры -->
    <div id="memes-game" class="game hidden">
        <h2>Угадай мем</h2>
        <img id="meme-image" src="" alt="Мем" />
        <div id="meme-buttons"></div>
        <p id="meme-result"></p>
        <button onclick="goToMenu()">В меню</button>
    </div>

    <div id="number-game" class="game hidden">
        <h2>Угадай число</h2>
        <input type="number" id="guess-input" />
        <button onclick="checkGuess()">Проверить</button>
        <p id="guess-result"></p>
        <button onclick="goToMenu()">В меню</button>
    </div>

    <div id="maze-game" class="game hidden">
        <h2>Лабиринт</h2>
        <canvas id="maze-canvas" width="320" height="320"></canvas>
        <p id="maze-status"></p>
        <button onclick="goToMenu()">В меню</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
